<!DOCTYPE html>
<html>
<head>
<script src="../otf.js"></script>
<script>
function run() {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "simple.otf", false);
  xhr.overrideMimeType("text/plain; charset=x-user-defined");
  xhr.send();
  var data = xhr.responseText;

  var otf = new OTF(data);
  document.getElementById("info").textContent = uneval({
    metrics: otf.metrics,
    horizontal: otf.glyphsHorizontalMetrics,
    ABC: otf.getGlyphIds("ABC")
  }); 
}
</script>
</head>
<body onload="run()">
Font info:<br>
<div id="info"></div>
</body>
